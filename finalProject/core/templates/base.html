{% load static %}
<!DOCTYPE HTML>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title> {% block title %} LoadSmart {% endblock %}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">
	<link href="{% static 'css/bootstrap-responsive.css'%}" rel="stylesheet">
	<link href="{% static 'css/style.css'%}" rel="stylesheet">
	<link href="{% static 'css/default.css'%}" rel="stylesheet">
	<link href="{% static 'css/abas.css'%}" rel="stylesheet">
	<link rel="shortcut icon" href="{% static 'img/favicon.ico'%}">
	<!-- =======================================================
    Theme Name: Maxim
    Theme URL: https://bootstrapmade.com/maxim-free-onepage-bootstrap-theme/
    Author: BootstrapMade.com
    Author URL: https://bootstrapmade.com
	======================================================= -->

	<script src="{% static 'js/jquery.js'%}"></script>
	<script src="{% static 'js/jquery.bootstrap.modal.forms.js' %}"></script>
	<script src="{% static 'js/jquery.bootstrap.modal.forms.min.js' %}"></script>
	<script src="{% static 'js/bootstrap.js'%}"></script>

	<script src="{% static 'js/jquery.scrollTo.js'%}"></script>
	<script src="{% static 'js/jquery.nav.js'%}"></script>
	<script src="{% static 'js/jquery.localScroll.js'%}"></script>
	<script src="{% static 'js/jquery.prettyPhoto.js'%}"></script>
	<script src="{% static 'js/isotope.js'%}"></script>
	<script src="{% static 'js/jquery.flexslider.js'%}"></script>
	<script src="{% static 'js/inview.js'%}"></script>
	<script src="{% static 'js/animate.js'%}"></script>
	<script src="{% static 'js/custom.js'%}"></script>
	<script src="{% static 'js/bootstrap.min.js'%}"></script>
	<script src="{% static 'js/abas.js'%}"></script>

	<!-- API google Maps -->
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key={{api_key}}&libraries=places&language=en-US"></script>
	<link href="{% static 'css/main.css'%}" rel="stylesheet">

</head>

<body>

	<!-- navbar -->
	<div class="navbar-wrapper">
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
					<!-- Responsive navbar -->
					<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse"><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
				</a>
					<h1 class="brand"><a href="{% url 'index' %}">LoadSmart</a></h1>
					<!-- navigation -->
					<nav class="pull-right nav-collapse collapse">
						<ul id="menu-main" class="nav">
							{% block navbar-options %}
							<li> (646) 887 6278 </li>
							<li><a title="Post" href="#">Post</a></li>
							{% endblock navbar-options%}
						</ul>
					</nav>
				</div>
			</div>
		</div>
	</div>

	<!-- Content -->
	<div>
		{% block content %}
		{% endblock content %}

	</div>

	<footer>
		<div class="container">
			<div class="row">
				<div class="span6 offset3">
					<ul class="social-networks">
						<li><a href="#"><i class="icon-circled icon-bgdark icon-instagram icon-2x"></i></a></li>
						<li><a href="#"><i class="icon-circled icon-bgdark icon-twitter icon-2x"></i></a></li>
						<li><a href="#"><i class="icon-circled icon-bgdark icon-dribbble icon-2x"></i></a></li>
						<li><a href="#"><i class="icon-circled icon-bgdark icon-pinterest icon-2x"></i></a></li>
					</ul>
					<p class="copyright">
						&copy; Maxim Theme. All rights reserved.
						<div class="credits">
							<!--
                All the links in the footer should remain intact.
                You can delete the links only if you purchased the pro version.
                Licensing information: https://bootstrapmade.com/license/
                Purchase the pro version with working PHP/AJAX contact form: https://bootstrapmade.com/buy/?theme=Maxim
              -->
							Designed by <a href="https://bootstrapmade.com/">BootstrapMade</a>
						</div>
					</p>
				</div>
			</div>
		</div>
		<!-- ./container -->
	</footer>
	<a href="#" class="scrollup"><i class="icon-angle-up icon-square icon-bgdark icon-2x"></i></a>

</body>

</html>
